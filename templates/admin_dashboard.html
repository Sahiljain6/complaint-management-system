{% extends 'base.html' %}
{% block content %}

<div class="row mb-4">
  <div class="col-md-4"><div class="card stat-card">Total {{ stats.total }}</div></div>
  <div class="col-md-4"><div class="card stat-card pending">Pending {{ stats.pending }}</div></div>
  <div class="col-md-4"><div class="card stat-card resolved">Resolved {{ stats.resolved }}</div></div>
</div>

{% for c in complaints %}
<div class="card p-3 mb-3">
  <b>#{{ c.id }} | {{ c.user }}</b>
  <p>{{ c.title }}</p>
  {% if c.status == 'Pending' %}
    <a href="/resolve/{{ c.id }}" class="btn btn-success btn-sm">Resolve</a>
  {% else %}
    <span class="badge bg-success">Resolved</span>
  {% endif %}
</div>
{% endfor %}

{% endblock %}
