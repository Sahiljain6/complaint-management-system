<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<h2>Dashboard</h2>

<a href="/add">Add Complaint</a> |
<a href="/logout">Logout</a>

<hr>

{% if complaints %}
    {% for c in complaints %}
        <p>
            <b>{{ c["title"] }}</b><br>
            {{ c["description"] }}
        </p>
        <hr>
    {% endfor %}
{% else %}
    <p>No complaints submitted yet.</p>
{% endif %}

</body>
</html>
