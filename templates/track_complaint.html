{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow">
  <h4>Track Complaint</h4>
  <form method="post">
    <input class="form-control mb-3" name="cid" placeholder="Complaint ID" required>
    <button class="btn btn-primary">Track</button>
  </form>

  {% if complaint %}
  <hr>
  <p><b>Status:</b> {{ complaint.status }}</p>
  <p><b>Updated:</b> {{ complaint.updated_at }}</p>
  {% endif %}
</div>
{% endblock %}
